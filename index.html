<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - CoderHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="js/funciones.js"></script>
    <script defer src="js/variables.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Eventos - CoderHouse</h1>
        <h2>Santiago Ciccarelli</h2>
    </header>

    <main>

        <section id="seccion1">
            <article class="card" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">Presione el boton de abajo para generar los productos.</p>
                    <a href="#" class="btn btn-primary" onclick="generarProductos()">Generar Productos</a>
                </div>
            </article>

            <article class="card" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">Presione el boton de abajo para buscar un producto.</p>
                    <a href="#" class="btn btn-primary" onclick="buscarProducto()">Buscar Producto</a>
                </div>
            </article>

            <article class="card" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">Presione el boton de abajo para calcular sus productos</p>
                    <a href="#" class="btn btn-primary" onclick="calcularProductos()">Calcular Productos</a>
                </div>
            </article>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
